<html>
    <head>
        <title>form</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <style>
            body{
                background-color: azure;
            }
            form{
                background-color: cadetblue;
                padding: 50px;
                margin: 160px;
                border: 4px solid black;
                font-size:15px;
                align:center;
            }
        </style>
    </head>
    <body>
        <table>
            <td>
                <tr>
        <form>
            <center>
                <label for="text">username</label>
                <input type="text"placeholder="username"id="text"required>
            </center>
            <center>
                <label for="password">password</label>
                <input type="password"placeholder="password"id="password"required>
            </center>
            <center>
                <label for="DOB">DOB</label>
                <input type="date"placeholder="DOB"id="DOB"required min="2015-02-03" max="2200-02-03"required>
            </center>
            <center>
                <label for="email">email</label>
                <input type="email"placeholder="email"id="email"required>
            </center>
            <center class="w3-container">
                <label for="button"></label>
                <input type="submit"class="w3-button w3-border w3-black w3-round xxlarge"value="submit">
            </center>
            <center class="reset">
                <label for="button"></label>
                <input type="reset"class="w3-button w3-border w3-black w3-round xxlarge w3-hover-red"value="reset">
            </center>
                    </form>
            </td>
            </tr>
        </table>
        <footer>&copy; TYRIT</footer>

</html>
